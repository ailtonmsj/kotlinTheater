<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Performances</title>
</head>
<body>

    <a th:href="@{/}">Home</a>
    <br/>
    <br/>

    <h2>All performances</h2>
    <table>
        <tr><th>ID</th><th>Title</th></tr>
        <tr th:each="performance : ${performances}">
            <td th:text="${performance.id}">id</td>
            <td th:text="${performance.name}">title</td>
        </tr>
    </table>

    <a th:href="@{/performances/add}">Add a performance</a>
</body>
</html>
